<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkpoint 1</title>
</head>
<body>
    <h1>CheckPoint 1</h1>

    <form action="">
        <label for="titulo">Escolha um título:</label>
        <input id="titulo" type="text">
        <br>
        <br>
        <label for="descricao">Descreva a coisa:</label>
        <input id="descricao" type="text">
        <br>
        <br>
        <label for="url">Coloque uma URL de imagem:</label>
        <input id="url" type="text">
        <br>
        <br>
        <label for="genero" class="form z-label">Gênero do filme</label>
        <select id="genero" class="form-select form-control">
          <option value=""></option>
          <option value="drama">Drama</option>
          <option value="comedia">Comédia</option>
          <option value="terror">Terror</option>
          <option value="acao">Ação</option>
          <option value="aventura">Aventura</option>
          <option value="outros">Outros</option>
        </select>
        <br>
        <br>
        <label for="nota">Qual a nota do filme?</label>
        <input id="nota" type="number">
        <br>
        <br>
        <button id="enviar" type="submit">Enviar</button>
        <br>
        <br>
        <button type="reset" id="resetar">Limpar campos.</button>
        <br>
        <br>        
    </form>

    <div id="container">
        <div id="card">
            <h2></h2>
            <img  src="" alt="" srcset="">
            <p></p>
        </div>
    </div>
